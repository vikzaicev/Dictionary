<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
	<title>Dictionary</title>
</head>

<body>
	<div class="wraper">
		<header class="header">
			<div class="header__contener contener">
				<h1 class="header__title">Dictionary</h1>
			</div>
		</header>
		<main>
			<section class="hero">
				<div class="hero__contener contener">
					<div class="hero__top">
						<div class="hero__forms">
							<form class="hero__form">
								<input class="hero__input" type="text" placeholder="Type a word..." value="">
								<button class="hero__button" type="submit">Search</button>
							</form>
						</div>
					</div>
					<div class="hero__error"></div>
					<div class="hero__results results">
						<div class="results__info">
							<div class="results__world"></div>
							<div class="results__sound"><svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M3 11V13M6 10V14M9 11V13M12 9V15M15 6V18M18 10V14M21 11V13" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
								</svg></div>
						</div>
						<div class="results__list">
							
						</div>
					</div>
				</div>
		</main>
		<footer class="footer">
			<div class="footer__contener contener">

			</div>
		</footer>
	</div>
		<script src="../dictionary/js/script.js"></script>
</body>

</html>
